<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pom-Pomadoro</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
    <section id="app" class="hero is-info is-fullheight is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-6">Let the Countown Begin!</h1>
            
                <!-- THE TIMER NUMBERS -->
                <div id="timer">
                    <span id="minutes">0</span>
                    <span id="middle">:</span>
                    <span id="seconds">10</span>

                    <!-- THE BUTTONS -->
                    <div id="buttons">
                        
                        <!-- START BUTTON -->
                        <button
                            id="start"
                            class="button is-dark is-large">
                            <i class="fas fa-3x fa-play-circle"></i>
                        </button>

                        <!-- PAUSE BUTTON -->
                        <button
                            id="stop"
                            class="button is-dark is-large">
                            <i class="fas fa-3x fa-stop-circle"></i>
                        </button>

                        <!-- RESET BUTTON -->
                        <button
                            id="reset"
                            class="button is-dark is-large">
                            <i class="fas fa-3x fa-undo"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
