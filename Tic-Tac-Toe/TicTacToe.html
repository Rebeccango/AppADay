<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/TicTacToe.css"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1 id="title">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="gameConfigForm" class="id">
            <form id="config-form" name="config-form">
                <div class="closebtn">X</div>
                <label for="user">Would you like to be X or O?</label>
                        X <input  type="radio" name="user" id="X" value="X" required/>
                        O <input  type="radio" name="user" id="O" value="O"/>
                <!-- <label for="determineFirstPlayer"> Let's determine who will go first. Rock, paper or scissors?</label>
                    <input type="text" name="determineFirstPlayer" id="response"/> -->
                <input id="submit" type="submit" value="Let's Go" for="config-form"/>
            </form>
        </div>
        <div id="game-board" class="game-board hidden">
            <span class="row">
                <div id="one" class="game-field"></div>
                <div id="two" class="game-field"></div>
                <div id="three" class="game-field"></div>
            </span>
            <span class="row">
                <div id="four" class="game-field"></div>
                <div id="five" class="game-field"></div>
                <div id="six" class="game-field"></div>
            </span>
            <span class="row">
                <div id="seven" class="game-field"></div>
                <div id="eight" class="game-field"></div>
                <div id="nine" class="game-field"></div>
            </span>
        </div>
        <div class="hidden firstPlayer" id="modal"></div>
        <!-- <a href="Index.html" style="display:block">Back to mainpage</a> -->
    </main>
    <button id="restartBtn">Restart</button>
    <div class="modal">
        <div class="closebtn">X</div>
        <h3>First Player:</h3>
        <p id="firstPlayerModal">Sample text</p>
    </div>
    <script src="./TicTacToe.1.js"></script>
</body>
</html>
