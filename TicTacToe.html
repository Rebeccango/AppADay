<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles//TicTacToe.css"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="game-config" class="id">
        <p>Would you like to be X or O?</p>
        <form id="config-form" name="config-form">
            <label for="x">
                X <input type="radio" name="user" id="X" value="X"/>
            </label>
    
            <label for="o">
                O <input type="radio" name="user" id="O" value="O"/>
            </label>
            <input type="submit" value="Let's Go"/>
        </form>
    </div>
    <main>
        <div class="game-board">
            <span class="row">
                <div id="one" class="game-field"></div>
                <div id="two" class="game-field"></div>
                <div id="three" class="game-field"></div>
            </span>
            <span class="row">
                <div id="four" class="game-field"></div>
                <div id="five" class="game-field"></div>
                <div id="six" class="game-field"></div>
            </span>
            <span class="row">
                <div id="seven" class="game-field"></div>
                <div id="eight" class="game-field"></div>
                <div id="nine" class="game-field"></div>
            </span>
        </div>
    </main>
    <script src="./scripts/TicTacToe.js"></script>
</body>
</html>
